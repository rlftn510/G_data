<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/validationCss.css">
</head>
<body>
<div id="wrap">
    <p id="mainTitle">회원정보입력</p>
    <form action="#" id="validationSec">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" id="idVali"></td>
                <td>이메일</td>
                <td><input type="text" id="email_1"><span>@</span><input type="text" id="email_2"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" id="password_1"></td>
                <td>비밀번호 확인</td>
                <td><input type="password" id="password_2"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" id="nameVali"></td>
                <td>휴대폰번호</td>
                <td>
                    <select name="" id="">
                        <option value="010">010</option>
                        <option value="011">016</option>
                    </select>
                    - <input type="text" id="phone1"> - <input type="text" id="phone2">
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    남자<input type="radio" name="sex" value="남자">
                    여자<input type="radio" name="sex" value="여자">
                </td>
                <td>약관동의</td>
                <td><input type="checkbox">이용약관에 동의합니다. <input type="checkbox"> 개인정보 취급방침에 동의합니다.</td>
            </tr>
        </table>
        <input id="signup" type="submit" value="가입완료">
    </form>
</div>
<script src="js/validationScript.js"></script>
</body>
</html>
