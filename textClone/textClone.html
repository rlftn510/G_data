<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0; padding: 0}
        #inputText{display:block;margin: auto; width: 200px; height: 150px;}
        #textSec{width: 800px;margin:20px auto;font-size: 40px; font-weight: bold; font-family: Gulim}
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<div>
    <input type="textarea" id="inputText" value="" placeholder="내용을 입력해주세요" >
</div>
<div id="textSec" class="well well-lg"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var doc = document;
    var inputText = doc.getElementById('inputText');
    var textSec = doc.getElementById('textSec');
    inputText.onkeydown = function () {
        galgalE.cloneText()
    }


    var galgalE = {
        cloneText : function () {
            var textVal = inputText.value;
            textSec.innerHTML = textVal
        }
    }

</script>
</body>
</html>
